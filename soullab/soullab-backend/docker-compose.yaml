services:
  soullab_backend:
    image: ghcr.io/${org}/soullab-backend-2.0:${SOULLAB_BACKEND_IMAGE_TAG:-${DEFAULT_IMAGE_TAG:?DEFAULT_IMAGE_TAG is not set}}
    restart: always
    environment:
      DATABASE_URL=${DATABASE_URL:?DATABASE_URL is not set}
      SWAGGER_USERNAME=${SWAGGER_USERNAME:?SWAGGER_USERNAME is not set}
      SWAGGER_PASSWORD=${SWAGGER_PASSWORD:?SWAGGER_PASSWORD is not set}
      JWT_SECRET=${JWT_SECRET:?JWT_SECRET is not set}
      NODE_ENV=${NODE_ENV:?NODE_ENV is not set}
      SMS_USERNAME=${SMS_USERNAME:?SMS_USERNAME is not set}
      SMS_PASSWORD=${SMS_PASSWORD:?SMS_PASSWORD is not set}
      SMS_SENDER_NAME=${SMS_SENDER_NAME:?SMS_SENDER_NAME is not set}
      SMS_API_URL=${SMS_API_URL:?SMS_API_URL is not set}
      FILE_SIZE_LIMIT=${FILE_SIZE_LIMIT:?FILE_SIZE_LIMIT is not set}
